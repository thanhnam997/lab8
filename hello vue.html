<!DOCTYPE html>
<html>
<head>
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<div id="app">
    <h1>hello Vue</h1>
    <label for="name">Please enter your name:</label>
    <input v-model="name" id="name">
    
    <div v-if="name">
        <p>Your name is {{ name }}</p>
        <button v-on:click="clearName">Clear input</button>
    </div>
    <div v-else>
        <p>Awaiting user input.</p>
    </div>
</div>

<script>
    const { createApp, ref } = Vue;

    createApp({
        setup() {
            const name = ref('');

            const clearName = () => {
                name.value = '';
            };

            return {
                name,
                clearName
            };
        }
    }).mount('#app');
</script>

</body>
</html>
